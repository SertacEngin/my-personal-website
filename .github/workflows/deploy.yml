name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSHPRIVATEKEY }}

      - name: Test SSH connection
        run: ssh -o StrictHostKeyChecking=no root@157.180.122.108 "echo Connected"

      - name: Deploy via SSH
        run: ssh -o StrictHostKeyChecking=no root@157.180.122.108 "cd /sertac/my-personal-website && git pull && sudo systemctl restart nginx"
