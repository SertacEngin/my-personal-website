name: Deploy to Server

on:
  push:
    branches:
      - main # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: ssh -o StrictHostKeyChecking=no root@YOUR_SERVER_IP "cd /var/www/your-folder && git pull && sudo systemctl restart nginx"
