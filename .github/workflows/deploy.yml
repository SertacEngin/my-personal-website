name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSHPRIVATEKEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@157.180.122.108 "
            cd /sertac/my-personal-website && \
            git pull && \
            npm install && \
            npm run build && \
            pm2 reload my-website || pm2 start npm --name 'my-website' -- start
          "
